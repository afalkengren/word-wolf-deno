<html>
    <head>
        <meta charset="UTF-8" />
        <title>Word Wolf</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <h1>Word Wolf</h1>
        <div class="container">
          <div class="container__game">
            123
          </div>

              <div class="chat__message">4abcd</div>

              <div class="input-container__send" id="message-send"></div>
            </div>
          </div>
        </div>
    </body>
</html>
